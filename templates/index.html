<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Water Segmentation with UNet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>💧 Water Segmentation with UNet</h1>
            <p class="subtitle">Upload a satellite image (.tif) and see water areas detected by AI</p>
        </header>

        <div class="upload-box">
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".tif,.tiff" required>
                <button type="submit">🚀 Predict</button>
            </form>
        </div>

        {% if result_image %}
        <div class="result">
            <h2>🔍 Prediction Result</h2>
            <img src="{{ result_image }}" alt="Result">
        </div>
        {% endif %}
    </div>

    <footer>
        <p>Made with ❤️ using Flask & PyTorch</p>
    </footer>
</body>
</html>
